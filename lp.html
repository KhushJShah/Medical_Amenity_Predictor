<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLoc - Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-item" data-section="section1">Home</div>
        <div class="nav-item" data-section="section2">Location Tracker</div>
        <div class="nav-item" data-section="section3">Blogs</div>
        <div class="nav-item" data-section="section4">About Us</div>
    </nav>

    
      
      <div class="map-container">
        <div class="map-section top-right" onclick="changeImage(this, 'streetsq1.png')" onmouseleave="resetImage(this, 'map_aligned_q1.png')">
          <img src="map_aligned_q1.png" alt="Top View 1">
        </div>
        <div class="map-section top-left" onclick="changeImage(this, 'streetsq2.png')" onmouseleave="resetImage(this, 'map_alignedq2.png')">
          <img src="map_alignedq2.png" alt="Top View 2">
        </div>
        <div class="map-section bottom-right" onclick="changeImage(this, 'streetsq3.png')" onmouseleave="resetImage(this, 'map_alignedq3.png')">
          <img src="map_alignedq3.png" alt="Top View 3">
        </div>
        <div class="map-section bottom-left" onclick="changeImage(this, 'streetsq4.png')" onmouseleave="resetImage(this, 'map_alignedq4.png')">
          <img src="map_alignedq4.png" alt="Top View 4">
        </div>
      </div>
      

    <script src="script.js"></script>
</body>
</html>
